<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div>
            <h2 class="logo"><a href="#">Logo</a></h2>
        </div>
        <div class="search">
            <input type="text" placeholder="Search" class="box">
            <span class="icon"><ion-icon name="search-outline"></ion-icon></span>
        </div>
        <div class="options">
            <span class="icon on"><ion-icon name="options-outline"></ion-icon></span>
            <span class="icon off hidden"><ion-icon name="close-outline"></ion-icon></span>
        </div>
        <nav class="navigation">
            <a href="#">Home <span class="icon"><ion-icon name="home-outline"></ion-icon></span></a>
            <a href="#">About <span class="icon"><ion-icon name="people-circle-outline"></ion-icon></span></a>
            <a href="#">Services <span class="icon"><ion-icon name="server-outline"></ion-icon></span></a>
            <a href="#">Contact us <span class="icon"></ion-icon><ion-icon name="mail-open-outline"></ion-icon></span></a>
            <!-- <button class="btn-login">Login</button> -->
             <a href="#" class="btn-login">Login <span class="icon"><ion-icon name="log-in-outline"></ion-icon></span></a>
        </nav>
        <nav class="sidebar">
            <a href="#">Home <span class="icon"><ion-icon name="home-outline"></ion-icon></span></a>
            <a href="#">About <span class="icon"><ion-icon name="people-circle-outline"></ion-icon></span></a>
            <a href="#">Services <span class="icon"><ion-icon name="server-outline"></ion-icon></span></a>
            <a href="#">Contact us <span class="icon"></ion-icon><ion-icon name="mail-open-outline"></ion-icon></span></a>
            <!-- <button class="btn-login">Login</button> -->
             <a href="#" class="btn-login">Login <span class="icon"><ion-icon name="log-in-outline"></ion-icon></span></a>
        </nav>
    </header>
    <div class="wrapper">
        <span class="close"><ion-icon name="close-circle-outline"></ion-icon></span>
        <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="login-register">
                    <p>Don't have an account?<a href="#" class="register-link">Register</a></p>
                </div>
            </form>
        </div>
        <div class="form-box register">
            <h2>Register</h2>
            <form action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="person-outline"></ion-icon></ion-icon></span>
                    <input type="text" required>
                    <label>Name</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="call-outline"></ion-icon></span>
                    <input type="number" required>
                    <label>Mobile</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox">I agree to the terms & conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-register">
                    <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script src="app.js"></script>
</body>
</html>
